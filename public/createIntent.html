<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>


    <title>Pre-Consultancy V.1</title>
  </head>
  <body>
    

<div class="container" id="app">

	<div class="row mt-5">
		<div class="col-6">
			<h2> Add new disease</h2>
		  	<form>
			  <div class="form-group">
			    <label for="inputDisease">Disease</label>
			    <input type="text" class="form-control" id="inputDisease" placeholder="Enter disease" v-model="name">
			  </div>
			  
			  <div class="form-group">
			    <label for="inputTraningPhrase">Traning phrase</label>
			    <input type="text" class="form-control" id="inputTraningPhrase" placeholder="Enter traning phrase">
			  </div>

			  <div class="form-group">
			  <p>Suggestions 
			  	<input type="text" class="form-control" id="inputSuggestion" placeholder="Enter suggestion" v-model="suggestion">
			  	<button type="button" class="btn btn-secondary btn-sm float-right" v-on:click="addSuggestion(suggestion)">Add suggestion</button>
			  </p>
			  
				<div v-for="suggest in suggestions">
					<div class="row">
						<div class="col-10">
							<div class="form-group mb-2">
								<input type="text" class="form-control" id="inputSuggestion" placeholder="Enter suggestion" 
								v-bind:value="suggest">
							</div>	
						</div>
						<div class="col-2">
							<button type="button" class="btn btn-danger" v-on:click="removeSuggestion(suggest)">
							delete</button>
						</div>
					</div>
       			</div>
            </div>
			 
			 <!--  <div class="form-group">
			    <label for="inputSuggestion">Suggestion</label>
			    <input type="text" class="form-control" id="inputSuggestion" placeholder="Enter suggestion">
			  </div> -->
			  <button type="button" class="btn btn-primary mt-5" v-on:click="submit()">Submit</button>
			</form>

			name: {{name}}	
			message: {{message}}
		</div>		
	</div>

</div>


 	<script src="createIntent.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
